example dataset:
    description: This is an example data set

    # these data are a subset of Jeffrey Gill's dataset 2018-06-21_IN-VIVO_JG-08 002
    data_dir:           example-data
    remote_data_dir:    https://gin.g-node.org/jpgill86/neurotic-data/raw/master/examples/example-data
    data_file:          data.axgx
    video_file:         video.mp4
    annotations_file:   annotations.csv
    epoch_encoder_file: epoch-encoder.csv

    video_offset: 640.3 # seconds

    epoch_encoder_possible_labels:
        - force
        - B38 activity

    plots:
        - channel: I2
          units: uV
          ylim: [-30, 30]

        - channel: RN
          units: uV
          ylim: [-60, 60]

        - channel: BN2
          units: uV
          ylim: [-120, 120]

        - channel: BN3
          units: uV
          ylim: [-150, 150]

        - channel: Force
          units: mN
          ylim: [-10, 300]

    filters:  # used only if fast loading is off (lazy=False)

        - channel: I2
          lowpass: 100 # Hz

        - channel: Force
          lowpass: 50 # Hz

    amplitude_discriminators:  # used only if fast loading is off (lazy=False)

        - name: B3
          channel: BN2
          units: uV
          amplitude: [50, 150]
          color: '1b9e77'

        - name: B38
          channel: BN2
          units: uV
          amplitude: [17, 26]
          epoch: B38 activity
          color: '7570b3'

        - name: B4/B5
          channel: BN3
          units: uV
          amplitude: [85, 200]
          color: 'e6ab02'

    firing_rates:  # used only if fast loading is off (lazy=False)

        - name: B3
          kernel: CausalAlphaKernel
          sigma: 1.0

        - name: B38
          kernel: CausalAlphaKernel
          sigma: 1.0

        - name: B4/B5
          kernel: CausalAlphaKernel
          sigma: 1.0

    burst_detectors:  # used only if fast loading is off (lazy=False)

        - spiketrain: B3
          thresholds: [8, 2] # Hz

        - spiketrain: B38
          thresholds: [8, 5] # Hz

        - spiketrain: B4/B5
          thresholds: [3, 3] # Hz

    rauc_bin_duration: 0.1 # seconds, used only if fast loading is off (lazy=False)
