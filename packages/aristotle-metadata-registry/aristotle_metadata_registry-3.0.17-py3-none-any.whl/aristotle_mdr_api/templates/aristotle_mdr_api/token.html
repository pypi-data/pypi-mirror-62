{% extends 'aristotle_mdr_api/base.html' %}
{% load util_tags %}

{% block api_content %}

<a class="btn btn-success" href="{% url 'token_auth:token_create' %}">Generate New Token</a>

<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Created</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
    {% for token in object_list %}
    <tr>
      <td><a href="{% url 'token_auth:token_update' token.id %}">{{ token.name }}</a></td>
      <td><time datetime="{{ token.created|isotime }}">{{ token.created }}</time></td>
      <td><a class="btn btn-danger" href="{% url 'token_auth:token_delete' token.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
