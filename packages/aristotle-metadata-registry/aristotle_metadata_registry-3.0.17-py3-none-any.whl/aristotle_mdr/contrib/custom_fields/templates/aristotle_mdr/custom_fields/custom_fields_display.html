{% load util_tags %}

{% if custom_values %}
    <h2>Custom Fields</h2>
{% endif %}
<div class="container custom_fields">
    <dl>
    {% for cv in custom_values %}
            <dt>
                {{ cv.field.name }}
            </dt>
            <dd>
                {% if cv.is_html %}
                    {{ cv.content|bleach }}
                {% else %}
                    {{ cv.content }}
                {% endif %}
            </dd>
    {% endfor %}
    </dl>
</div>
