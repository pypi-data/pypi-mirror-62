{% load util_tags humanize %}
{% load aristotle_help %}
<div class="result">
<a href="{% url 'aristotle_help:concept_help' object.app_label object.concept_type %}">{{ object.title }}</a>
<span class="item_type">(Metadata help page)</span>
<p>
    {{ object.body|relink_f|striptags|truncatewords:20 }}
</p>
<div class="attrs">
    <span class="attr">
        {# <span class="time">Created: <time datetime="{{ object.created|isotime }}">{{ object.created }}</time></span> #}
        <header class="time">Last updated:</header>
        <time datetime="{{ object.modified|isotime }}">{{ object.modified }}</time>
    </span>
</div>
</div>
