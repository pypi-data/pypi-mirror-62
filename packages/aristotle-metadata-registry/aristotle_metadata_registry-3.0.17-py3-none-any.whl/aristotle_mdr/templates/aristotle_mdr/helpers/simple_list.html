<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></td>
            {% if item.definition %}
                <td>{{ item.definition|striptags|truncatewords:50 }}</td>
            {% elif item.description %}
                <td>{{ item.description|striptags|truncatewords:50 }}</td>
            {% else %}
            <td>-</td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
