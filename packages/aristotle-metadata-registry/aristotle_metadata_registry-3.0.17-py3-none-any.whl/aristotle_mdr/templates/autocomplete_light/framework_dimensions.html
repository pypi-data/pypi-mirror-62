{% load i18n l10n %}
{% load static %}
{% with choice=result %}
    <span class="autocomplete-item block" data-value="{{ choice.pk|unlocalize }}">
    <strong class="title" data-name="{{ choice.name }}" >
    {{ choice }} <small>(id: {{ choice.framework.id }}) </small>
        {% with choice.framework.get_absolute_url as url %}
            {% if url %}
                <a class="ac_preview_link" href="{{ url }}#dimension_{{ choice.id }}" target="preview"
                   title="{% trans 'Open in a new window' %}"
                   onclick="window.open('{{url}}#dimension_{{ choice.id }}', 'preview', 'height=600,width=595,resizable=yes,scrollbars=yes');return false;">
                    <i class="fa fa-external-link-square"></i>
                </a>
            {% endif %}
        {% endwith %}
    </strong>
    <div class="details">
        <p>
        {{ choice.definition|truncatewords:20|striptags }}
        </p>
    </div>
</span>
{% endwith %}
