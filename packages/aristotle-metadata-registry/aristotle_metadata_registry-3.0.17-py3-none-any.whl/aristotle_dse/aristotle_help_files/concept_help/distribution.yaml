- model: aristotle_mdr_help.concepthelp
  fields:
    app_label: aristotle_dse
    concept_type: distribution
    language: en
    brief: A Distribution describes the structure and format of a specific downloadable
        collection of data. Multiple Distributions that capture different parts of data or 
        provide different formats for data may be grouped into a single [[Data Set]].
    official_definition: An accessible form of a dataset as for example a downloadable file.
    official_reference: "Data Catalog Vocabulary (DCAT): 5.4 Class: Distribution"
    official_link: https://www.w3.org/TR/vocab-dcat/
    body: >
        <p>A distribution represents an accessible form of a dataset as for example
        a downloadable file, an RSS feed or a web service that provides the data.
        </p>
