<ul class="breadcrumb">
  {% for crumb in breadcrumbs %}
      <li {% if crumb.active %}class="active"{% endif %}>
          {% if crumb.url %}
              <a href="{{ crumb.url }}">{{ crumb.name }}</a>
          {% else %}
              {{ crumb.name }}
          {% endif %}
      </li>
  {% endfor %}
</ul>
