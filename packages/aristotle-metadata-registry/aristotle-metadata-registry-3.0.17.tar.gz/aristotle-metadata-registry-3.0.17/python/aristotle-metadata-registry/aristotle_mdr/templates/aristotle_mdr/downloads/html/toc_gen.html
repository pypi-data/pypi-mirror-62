{% for level in toc_tree %}
    <tr class="toc_level_{{level.depth}}">
        <td class="label">{{level.label}}</td>

        <td class="page_number">{{level.page}}</td>
    </tr>
    {% if level.children %}
        {% include "aristotle_mdr/downloads/html/toc_gen.html" with toc_tree=level.children only %}
    {% endif %}
{% endfor %}
