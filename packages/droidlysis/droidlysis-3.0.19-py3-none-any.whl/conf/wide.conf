[android_wear]
pattern=Android\ Wear|android_wear
description=Uses or references Android Wear

[mms]
pattern=FEATURE_ENABLE_MMS|EXTRA_STRAM|content://
description=Probably dealing with MMS

[screen_on_off]
pattern=android.intent.action.USER_PRESENT|android.intent.action.ACTION_SCREEN_
description=To perform an action while the user is not watching

[jni_onload]
pattern=JNI_OnLoad

[gps]
pattern=LocationManager
description=Use of GPS noticed in assets, libraries or other unusual directories

[am_start]
pattern=am start
description=Start an activity via shell command

[kill]
pattern=kill .* 
description=Can kill other processes

[pm_install]
pattern=pm install
description=Install an application via shell command

[su_exector]
pattern=SuExecutor

[china_mobile]
pattern=cmwap|cmnet
description=Detects China Mobile network

[china_unicom]
pattern=uniwap|uninet
description=Detects China Unicom network

[china_telecom]
pattern=ctwap|ctnet
description=Detects China Telecom network

[sfr]
pattern=mmssfr|sl2sfr
description=Detects SFR network

[qemu]
pattern=goldfish|ro\.hardware|gsm\.version\.ril-impl|android reference-ril|/dev/socket/qemud|/dev/qemu_pipe|qemu\.sf|qemu\.hhw|ro\.kernel\.qemu
description=Detection of QEMU emulator

[systemprop]
pattern=ro\.product|ro\.serialno
description=Inspects system properties

[coinhive]
pattern=CoinHive
description=CoinHive JavaScript SDK for mining Monero

[cryptocurrency]
pattern=CoinHive|crypta\.js|crypto-loot|ethereum|dogecoin|litecoin| ripple |bitcoin|ledger|blockchain|trezor
description=Uses cryptocurrencies

[cryptoloot]
pattern=crypta\.js|crypto-loot

[miner]
pattern=minerd|xmrig|cpuminerd|minergate
description=Uses a crypto miner

[javascript]
pattern=<script type=\"text/javascript\" src=.*\.js\"

[has_phonenumbers]
pattern=\+[0-9]{1,3}[0-9]{10,14}
description=References phone numbers in the app

[has_url]
pattern=(http|https|ftp|ftps)://[0-9a-zA-Z.&=_@\-]*
description=References URLs

[play_services]
pattern=google_play_services|Google\ Play\ services
description=Uses Google Play services




