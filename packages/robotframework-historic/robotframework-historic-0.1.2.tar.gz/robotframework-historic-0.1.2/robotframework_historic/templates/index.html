<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://img.icons8.com/cotton/64/000000/time-machine.png" rel="shortcut icon" type="image/x-icon"/>
    <title>RF Historic</title>
    <style>

        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 300;
            background: -moz-linear-gradient(top bottom right,  #507ba3 0%, #53e3a6 100%);
            background: -webkit-gradient(linear, left top, left bottom, from(#50a3a2), to(#53e3a6));
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 250px 0;
            /* height: 400px; */
            text-align: center;
        }

        .container h1 {
            font-size: 40px;
            font-weight: 200;
        }

        form button {
            outline: 0;
            background-color: white;
            border: 0;
            padding: 10px 15px;
            color: black;
            border-radius: 3px;
            width: 250px;
            font-size: 18px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #d8e4e2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to RF Historic</h1>
        <form class="form">
            <button onclick="location.href='/home'" type="button">Get Started</button>
        </form>
    </div>
</body>

</html>
