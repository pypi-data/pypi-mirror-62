{% load wagtailcore_tags %}

{% for post in posts %}
<div class="post">
  {% if post.image_url %}
  <a class="img-link" href="{% pageurl post %}">
    <img src="{{ post.image_url }}" alt="{{ post.title }}">
  </a>
  {% endif %}
  <a class="post-info" href="{% pageurl post %}">
    <h2 class="post-title">{{ post.title }}</h2>
    {% if post.intro %}
    <p class="post-intro">{{ post.intro }}</p>
    {% endif %}
    <p class="post-detail"><b>{{ post.author_name }}</b></p>
    <p class="date post-detail">{{ post.date }}
      <span class="post-readtime">{{ post.readtime }}</span>
    </p>
  </a>
</div>
<hr />
{% endfor %}
