    - cython
    - pcre
    - patchelf         # [linux]
    - pango            # [linux]
    - fontconfig       # [linux or osx]
    - readline         # [linux or osx]
    - python.app       # [osx]
    - pywin32          # [win64]
    - console_shortcut # [win64]
    - powershell_shortcut # [win64]
    - psycopg2
    - scikit-image
    - scikit-learn
    - pandas
    - pyqtgraph
