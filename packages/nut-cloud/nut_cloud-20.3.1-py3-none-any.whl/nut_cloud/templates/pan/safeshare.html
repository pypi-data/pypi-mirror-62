{% extends 'base.html' %}

{% block title %}
安全分享
{% endblock %}

{% block nav_left %}
{% include 'pan/navleft.html' %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <form class="form-signin" action="{{ url_for('pan.safes') }}" method="POST">
            <h1 class="text-center h3 mb-3 font-weight-normal">安全分享文件</h1>
            <input type="text" value="{{link}}" name='link' hidden>
            <input type="password" class="form-control" placeholder="分享密码" required name="password" value="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">确定</button>
        </form>
    </div>
</div>
{% endblock %}
