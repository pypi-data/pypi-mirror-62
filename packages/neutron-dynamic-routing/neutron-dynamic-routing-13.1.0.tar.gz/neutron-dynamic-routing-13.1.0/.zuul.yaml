        - openstack-tox-lower-constraints
    experimental:
      jobs:
        - neutron-dynamic-routing-dsvm-tempest-with-ryu-master-scenario-ipv4
    periodic:
      jobs:
        - neutron-dynamic-routing-dsvm-tempest-with-ryu-master-scenario-ipv4
