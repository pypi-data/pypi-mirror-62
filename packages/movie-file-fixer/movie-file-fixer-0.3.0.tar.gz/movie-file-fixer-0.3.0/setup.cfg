[metadata]
name = movie-file-fixer
version = 0.3.0
description = Given a directory of poorly formatted movie files, `movie-file-fixer` will create a beautifully formatted library of films folders, complete with posters, subtitles, and IMDb metadata.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = movies television backups multimedia omdb api imdb metadata
maintainer = Blair Gemmer
author = Blair Gemmer
author_email = blair@intelligen.technology
maintainer-email = blair@intelligen.technology
url = https://github.com/blairg23/movie-file-fixer
project_urls = 
	Source=https://github.com/blairg23/movie-file-fixer
	Tracker=https://github.com/blairg23/movie-file-fixer/issues
platforms = any
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
packages = find:
install_requires = 
	fuzzywuzzy
	omdbpy
	python-Levenshtein
	requests

[options.packages.find]
where = src

[options.extras_require]
testing = 
	faker
	pyfakefs
	pytest-cov
	pytest
	tox

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

