[loggers]
keys=root,beholder

[handlers]
keys=stream

[formatters]
keys=color

[logger_root]
level=INFO
handlers=stream

[logger_beholder]
level=INFO
handlers=stream
qualname=beholder
propagate=0

[handler_stream]
class=StreamHandler
formatter=color
args=()

[formatter_color]
class=colorlog.ColoredFormatter
style={{
datefmt=%Y-%m-%d %H:%M:%S
format={{log_color}}[{{asctime}}][{{levelname}}][{{name}}][{{funcName}}]{{reset}} {{message}}

