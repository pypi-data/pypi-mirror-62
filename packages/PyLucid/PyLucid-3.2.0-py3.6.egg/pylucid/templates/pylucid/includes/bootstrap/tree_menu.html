{% load i18n menu_tags cache %}

<nav class="nav nav-pills flex-column ml-{{ child.level }} mb-{{ child.level }}">
{% for child in children %}
    <a class="nav-link ml-{{ child.level }} pl-2 child{% if child.ancestor %} ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %}" href="{{ child.get_absolute_url }}">
        {{ child.get_menu_title }}
    </a>
    {% spaceless %}
    {% if child.children %}
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    {% endif %}
    {% endspaceless %}
{% endfor %}
</nav>
