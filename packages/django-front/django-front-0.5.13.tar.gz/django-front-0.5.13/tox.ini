[tox]
envlist =
        {py27,py36}-django111,
        py36-django{20,21,22,30},
        flake8,docs
skipsdist = True


[testenv]
changedir = test_project
commands =
        python -Wd manage.py test front

setenv =
        PYTHONDONTWRITEBYTECODE=1

deps =
       django111: Django>=1.11,<2.0
       django20: Django>=2.0,<2.1
       django21: Django>=2.1,<2.2
       django22: Django>=2.2,<3.0
       django30: Django>=3.0,<3.1
       py27: python-memcached
       py36: python3-memcached
       coverage
       django{111,20,21,22,30}: django-classy-tags
       south
       django-wymeditor
       six

[testenv:flake8]
basepython = python3
deps = flake8
commands=
    flake8 {toxinidir}/front

[testenv:docs]
deps = sphinx
changedir = docs
commands=
        sphinx-build -W -b html . _build/html


[flake8]
ignore = E501
exclude = south_migrations
