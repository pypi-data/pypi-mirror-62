dist: bionic
sudo: false
language: python
virtualenv:
  system_site_packages: false
addons:
  apt:
    update: true
matrix:
  fast_finish: true
  allow_failures:
  - os: osx
  - os: windows
  include:
  - python: 3.5
    env: DISTRIB="ubuntu"
    before_install:
    - sudo apt-get install -y ninja-build build-essential nvidia-cuda-toolkit
  - python: 3.6
    before_install:
    - sudo apt-get install -y ninja-build build-essential nvidia-cuda-toolkit
  - python: 3.7
    before_install:
    - sudo apt-get install -y ninja-build build-essential nvidia-cuda-toolkit
  - python: 3.8
    before_install:
    - sudo apt-get install -y ninja-build build-essential nvidia-cuda-toolkit
  - name: Python 3.7.2 on macOS
    os: osx
    osx_image: xcode11
    language: shell
    before_install:
    - brew update && brew upgrade python
    - brew install ninja
    - alias python=python3
    - alias pip="python3 -m pip"
    - shopt -s expand_aliases
    before_cache:
    - brew cleanup
  - name: Python 3.7.3 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python
    - python -m pip install --upgrade pip
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install:
- source tests/travis_install.sh
- pip3 install torch
- pip3 install -e .
- pip3 install torch || echo "failed to install machine learning stuff"
before_script:
- git config --global user.email "stephan.seitz@fau.de"
- git config --global user.name "Stephan Seitz"
script:
- python setup.py bdist_wheel
after_success:
- if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; codecov; fi
after_script:
- travis-cleanup
cache:
  pip: true
  directories:
  - "$HOME/miniconda"
  - "/c/Python37"
  - "$HOME/Library/Caches/Homebrew"
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    draft: true
    skip_cleanup: true
    on:
      repo: theHamsta/pyronn-torch
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    draft: true
    skip_cleanup: true
    on:
      tags: true
  - provider: pypi
    user: "__token__"
    password:
      secure: 
    on:
      tags: true
    distributions: "bdist_wheel"
