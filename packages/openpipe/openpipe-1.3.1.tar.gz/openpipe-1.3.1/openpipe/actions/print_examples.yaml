    print: Hello World!

    # Print a calculation
    - print: 2 + 1 = $2 + 1$
    # Output: 2 + 1 = 3

    # Printing the full input item
    - insert:
        place: zoo
    - print:
    # Output: { 'place': 'zoo' }

    - insert:
        animal: Elephant
        size: big
    - print: The $animal$ is $size$.
    # Output: The Elephant is big.