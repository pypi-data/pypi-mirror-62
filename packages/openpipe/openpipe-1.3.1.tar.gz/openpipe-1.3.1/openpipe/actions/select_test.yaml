start:
    - iterate: # Iterate sample data
        - Good line 1
        - Broken line
        - Good word X
        - Something Else
    - send to segment:
        - filter out test
        - filter in test

filter in test:
    # Select lines with "1"
    - select: $ "Good" in _ $
    - assert: [Good line 1, Good word X]
    - print: "Good Result : $_$"

filter out test:
    # Remove lines with "Broken"
    - select: $ "Broken" not in _ $
    - assert: [Good line 1, Good word X, Something Else]
    - print: "Not Broken: $_$"

