_libraries:
    - https://github.com/openpipe-extra-actions/jinja

start:
    - tag:
        base: docs/1.0
    - read from openpipe actions:
    - update:
        set:
            category: $_.get('category', 'Other')$
    - update using key mapping:
        # Assign prioritiries for custom order in the TOC
        category_priority:
            category:
                Data Sourcing: 0
                Data Selection: 1
                Data Transformation: 2
                Data Analysis: 3
                Data Control: 4
                Data Export: 5
                Data Manipulation: 6
                Data Validation: 7
                Other: 8
    - sort:
        key: category_priority
        key_on_first: True
    - update:
        set:
            new_category: $category if 'category_priority' in _ else ''$
    - transform using jinja:
        template: docs/1.0/actions.md.jinja
        single_item: False
    - write to file:
        path: $_tag['base']$/actions.md

