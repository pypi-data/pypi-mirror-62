start:
    - send to segment:
        - linux echo
        - windows echo

linux echo:
    - select: $platform['system'] == 'Linux'$
    - execute: echo -n ok
    - pprint:
    - assert:
        return_code: 0
        stdout: ok

windows echo:
    - select: $platform['system'] == 'Windows'$
    - execute: echo ok
    - pprint:
    - assert:
        return_code: 0
        stdout: "ok\r\n"
